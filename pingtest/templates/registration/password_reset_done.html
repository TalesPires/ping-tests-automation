{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Verifique seu e-mail</h4>
                </div>
                <div class="card-body text-center">
                    <p class="fs-5 mb-4">
                        Enviamos instruções para redefinir sua senha para o e-mail informado.<br>
                        Caso não encontre a mensagem em alguns minutos, verifique sua caixa de spam.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
